<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/normlize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
        <title>Document</title>
    </head>
    <body>
        <div><img src="images/logo-mark.svg" alt=""><h4>coding conf</h4></div>
        <div class="header">
            <h1>your journey to coding conf 2025 starts here</h1>
            <p>secure your spot at next year's biggest codding conference</p>
        </div>
        <form action="">
            <div class="full-name">
                <label for="full-name-input">full name</label>
                <input type="text" name="full-name-input">
            </div>
            <div class="email">
                <label for="email-input">email adress</label>
                <input type="email" name="email-input" placeholder="example@email.com">
            </div>
            <div class="user-name">
                <label for="user-name-input">github username</label>
                <input type="text" name="user-name-input">
            </div>
            <button onclick="handleSubmitData()" type="button">generate my ticket</button>
        </form>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
